<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up</title>
</head>
<body>
  <div class="content">
    <div class="picture">
      <div class="logo">
        <img src="Nomad_Logo_01.webp" alt="Nomad logo" class="nomad-logo">
        <h1>Be a Nomad</h1>
      </div>
    </div>

    <div class="form">
      <div class="quote-text">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p>Numquam incidunt dolor assumenda asperiores earum dolorum debitis. Qui est eum atque deleniti, veniam ex quam.</p> 
        <p>Perspiciatis quis facere veniam eos impedit.</p>
      </div>

      <form action="#" id="regiteration-form" method="get">
        <div class="entries">

          <p class="form-title">Let's do this!</p>

          <div class="input">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" placeholder="Genghis" >
          </div>

          <div class="input">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" placeholder="Khan" >
          </div>

          <div class="input">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" placeholder="genghis@khan.com" >
          </div>

          <div class="input">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="phone_number" placeholder="(555) 555-1234">
          </div>

          <div class="input">
            <label for="pass">PASSWORD</label>
            <input type="password" name="pass" id="pass" required>
          </div>

          <div class="input">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
          </div>
          
          <div class="register-button">
            <button type="submit">Creat Account</button>
          </div>
          
        </div>
      </form>
      <div class="log-in-area">
        <p>Already have an account?</p>
        <a href="#">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
